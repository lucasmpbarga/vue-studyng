<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <p>{{ prefixMessage }}{{ message }}{{ sufixMessage }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                prefixMessage: 'Hello ',
                message: 'World ',
                sufixMessage: '!!!',
            },
            methods: {
                changeTitle: function (event) {
                    this.message = event.target.value;
                }
            }
        })
    </script>
</body>

</html>
